<section id="form-action" role="application" class="cf">
  <div class="form-action-header content">
    <img src="/images/logo-empanadas.png" alt="Empanadas Argentinas Te Gusta">
    <h2 itemprop="name" class="cursive purple">Empanada Argentina</h2>
    <p class="form-action-header-text" itemprop="description">Preencha o formulário abaixo para fazer o seu pedido. Entregamos para toda a cidade de São Paulo.</p>
  </div>

  <form action="/" method="post" id="form" class="content">
    <fieldset class="form-column fleft">
      <label for="nome">
        <span>Seu nome *</span>
        <input type="text" name="nome" id="nome" class="input-text" placeholder="Digite seu nome" />
      </label>
      <label for="sobrenome" class="is-hidden">
        <span>Seu nome</span>
        <input type="text" name="sobrenome" id="sobrenome" value="" class="input-text" />
      </label>
      <label for="telefone">
        <span>Seu telefone ou celular *</span>
        <input type="tel" name="telefone" id="telefone" required="required" class="input-text" maxlength="15" />
      </label>
      <fieldset class="wrap-geo">
        <img src="/images/marker.png" title="Clique para preencher o seu cep" alt="Preencher com minha Localização" width="26" height="26" class="is-hidden geolocation" id="js-geo" />
        <label for="cep" class="fleft">
          <span>CEP</span>
          <input type="text" name="cep" id="cep" class="input-text" maxlength="9" placeholder="00000-000" />
        </label>
        <label for="numero" class="fright">
          <span>Número</span>
          <input type="text" name="numero" id="numero" class="input-text" maxlength="20" placeholder="00 /ap 00" />
        </label>

        <p id="address" class="clear"></p>
      </fieldset>
    </fieldset>
    <fieldset class="form-column fleft">
      <label for="email">
        <span>Seu e-mail *</span>
        <input type="email" name="email" required="required" id="email" class="input-text" />
      </label>
      <label for="detalhes">
        <span>Detalhes</span>
        <textarea name="detalhes" cols="20" rows="3" id="detalhes" class="input-text textarea"></textarea>
      </label>
    </fieldset>
    <fieldset class="form-column fright">
      <label class="form-legend">Quais sabores você deseja?</label>
{% for flavor,product in products %}
      <label class="label-flavor">
        <input type="checkbox" name="sabor[]" value="{{product.name}}" /> {{product.name}} = <a href="{{product.url}}">R${{product.price}}</a>
      </label>
{% endfor %}
      <label><input type="submit" name="enviar" value="Pedir agora!" class="input-submit" /></label>
    </fieldset>
  </form>

</section><!-- #form-action -->
